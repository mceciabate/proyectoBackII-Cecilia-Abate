server:
  port: ${PORT:${SERVER_PORT:0}}

#idRandom: ${random.value}
spring:
  application:
    name: api-bills
    datasource:
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
      driverClassName: org.h2.Driver
      username: sa
      password: sa
    jpa:
      show-sql: true
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          format_sql: true
          dialect: org.hibernate.dialect.H2Dialect
      open-in-view: false
    h2:
      console:
        enabled: true
        path: /h2-console
  zipkin:
    baseUrl: http://localhost:9411/
    enabled: true
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceURL:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.int}
management:
  endpoints:
    web:
      exposure:
        include: info
  info:
    env:
      enabled: true

info:
  app:
    name: api bills
    version: 1.0.0
    description: Bills

  main:
    allow-circular-references: true
    security:
      oauth2:
        client:
          provider:
            keycloak:
              issuer-uri: http://localhost:8085/realms/digitalHouse
          registration:
