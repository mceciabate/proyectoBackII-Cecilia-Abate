        registration:
          gateway-api:
            provider: keycloak
            client-id: api-gateway
            client-secret: uaSiIS1Yc8neUsOba9f0oiSSY9PxJo6h
            authorization-grant-type: authorization_code
            scope: openid
            redirect-uri: 'http://localhost:8085/login/oauth2/code/keycloak'


  cloud:
    gateway:
      default-filters:
        - TokenRelay
      discovery:
        locator:
          enabled: true
      routes:
        - id: users-service
          uri: lb://users-service
          predicates:
            - Path=/users/**
        - id: api-movies
          uri: lb://api-movies
          predicates:
            - Path=/movies/**
