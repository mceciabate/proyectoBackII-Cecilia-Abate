server:
  port: ${PORT:${SERVER_PORT:8080}}

spring:
  application:
    name: gateway
  cloud:    
    gateway:      
      discovery:
        locator:
          enabled: true
      routes:
        - id: msmovies
          uri: lb://api-movies
          predicates:
            - Path=/api/v1/movies/**
        - id: msbills
          uri: lb://api-bills
          predicates:
            - Path=/api/v1/bills/**
        - id: msusers
          uri: lb://api-users
          predicates:
            - Path=/api/v1/users/**

info:
  app:
    name: ${spring.application.name}

eureka:
   client:
      registerWithEureka: false
      fetchRegistry: true
      serviceURL:
         defaultZone: http://localhost:8761/eureka
management:
   endpoint:
      gateway:
         enabled: true
   endpoints:
      web:
         exposure:
            include: gateway