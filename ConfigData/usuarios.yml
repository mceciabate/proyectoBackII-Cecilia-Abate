server:
  port: ${PORT:${SERVER_PORT:0}}

#idRandom: ${random.value}

spring:
  application:
    name: usuarios
eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceURL:
      defaultZone: http://localhost:8761/eureka
  instance:
    instance-id: ${spring.application.name}:${random.int}
management:
  endpoints:
    web:
      exposure:
        include: info, health
  info:
    env:
      enabled: true
    app:
      name: api movies
      version: 1.0.0
      description: Pel√≠culas


  springdoc:
    show-actuator: true
    swagger-ui:
      groups-order: DESC
      disable-swagger-default-url: true


  zipkin:
    baseUrl: http://localhost:9411/
    enabled: true
  rabbitmq:
    username: guest
    password: guest
    host: localhost
    port: 5672
  data:
    mongodb:
      host: localhost
      port: 27017
      password: pass
      username: admin
      authentication-database: admin
      database: moviesdb

  main:
    allow-circular-references: true
app:
  cors:
    allowed-origins: http://localhost:3000





